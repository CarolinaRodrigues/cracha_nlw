<!DOCTYPE html>

<html>
  <html lang="pt_BR"></html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Carolina Rodrigues - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <!--
       variaveias: let ou const
       let: pode ser usada quando queremos mudar a variavel depois
       const: não pode mudar o valor
     -->

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="UserImage"
            src="https://lorempixel.com/185/185/desenho/"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Carolina Rodrigues</h1>
        <a
          id="userLink"
          href="https://github.com/CarolinaRodrigues"
          target="_blank"
        >
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">Carolinaleite</span></a
        >
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="ícone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/iamcarolinar" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/iamcarolinarr" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
